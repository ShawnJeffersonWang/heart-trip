######## app下api+rpc ,  Before starting this project, start the environment that the project depends on docker-compose-env.yml #######
services:

  #前端网关nginx-gateay (只代理heart_trip，admin-api不在这里做代理)
  # Front-end gateway nginx-gateway (Only agent heart_trip，admin-api Do not be an agent here)
  nginx-gateway:
    image: nginx:1.28
    container_name: nginx-gateway
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "8888:8081"
    volumes:
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d
      - ./data/nginx/log:/var/log/nginx
    networks:
      - heart_trip_net
    depends_on:
      - heart_trip

  #前端api + 业务rpc - Front-end API + business RPC
  heart_trip:
    # docker-hub : https://hub.docker.com/r/lyumikael/gomodd
    # dockerfile: https://github.com/Mikaelemmmm/gomodd , If you are macOS m1\m2 use dockerfile yourself to build the image
    image: lyumikael/gomodd:v1.20.3
    container_name: heart_trip
    environment:
      # 时区上海 - Timezone Shanghai
      TZ: Asia/Shanghai
      GOPROXY: https://goproxy.cn,direct
      OSS_ACCESS_KEY_ID: "${OSS_ACCESS_KEY_ID}"
      OSS_ACCESS_KEY_SECRET: "${OSS_ACCESS_KEY_SECRET}"
    working_dir: /go/heart_trip
    volumes:
      # 这里的 "." 相当于把整个项目挂载到 docker 中了, 前面是当前项目，后面是 docker 容器内
      # 使用 docker 部署时需要额外注意，配置文件的路径不能当作在宿主机文件系统上的路径一样
      - .:/go/heart_trip
    privileged: true
    restart: always
    networks:
      - heart_trip_net

networks:
  heart_trip_net:
    external: true
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

